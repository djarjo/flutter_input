homepage: https://github.com/djarjo/flutter_input
version: 1.4.0

environment:
  sdk: '>=2.8.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  i18n_extension: ^2.0.0
#  intl: ^0.16.1
  pedantic: ^1.9.2

dev_dependencies:
  dartdoc: ^0.39.0
  test: ^1.15.3

flutter:
  assets:
    - lib/assets/flags/
